name: Deploy Admin Frontend to VPS

on:
  push:
    branches:
      - main
    paths:
      - 'admin/**'
      - '.github/workflows/admin.prod.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: admin/pnpm-lock.yaml

      - name: Install Dependencies
        working-directory: ./admin
        run: pnpm install --frozen-lockfile

      - name: Build App
        working-directory: ./admin
        run: pnpm build
        env:
          VITE_API_URL: ${{secrets.VITE_API_URL}}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: admin-build-files
          path: admin/dist/
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: admin-build-files
          path: admin/dist/

      - name: Ensure remote directory exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p ~/task-flow/admin

      - name: Copy build files to VPS
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "admin/dist/"
          target: "~/task-flow/admin"
          strip_components: 2